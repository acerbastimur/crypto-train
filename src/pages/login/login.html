<ion-content id="particle-container" padding no-bounce class="page-backgorund">
  <ion-grid  style="height: 100%">
    <ion-row  justify-content-center align-items-center style=" height: 100%">
      <ion-card style="background-color: rgba(255, 255, 255, 0.603);border-radius:2%;height: 70vh; ">
        <ion-grid style="margin-top: 6vh">
          <ion-row>
            <ion-col></ion-col>
            <ion-col align-self-center>
              <img src="assets/imgs/coinsPng/atm.png" style="width:25vw" />
            </ion-col>
            <ion-col></ion-col>
          </ion-row>

          <ion-row style="text-align: center;">
            <ion-col text-center align-self-center>
              <p class="headerText">Crypto Mock</p>
            </ion-col>
          </ion-row>

          <ion-row style="margin-top: 4vh;margin-bottom: 4vh;">
            <ion-col text-center align-self-center>
              <ion-item class="input-background">
                <ion-label>
                  <ion-icon name="ios-person-outline" item-left></ion-icon>
                </ion-label>
                <ion-input [(ngModel)]="user.email" type="text" placeholder="Email"></ion-input>
              </ion-item>

              <ion-item class="input-background">
                <ion-label>
                  <ion-icon name="ios-lock-outline" item-left></ion-icon>
                </ion-label>
                <ion-input [(ngModel)]="user.password" type="password" placeholder="Password"></ion-input>
              </ion-item>


            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col></ion-col>
            <ion-col text-center align-self-center col-6>
              <button (tap)="login(user)" style="border-radius: 4%;height: 4.5vh;" ion-button block>Log in</button>
            </ion-col>
            <ion-col></ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>Forget your password?</ion-label>
            </ion-col>
            <ion-col></ion-col>
            <ion-col>
              <ion-label (tap)="direcToRegister()" style="color: rgb(40, 40, 245)">Register</ion-label>
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
